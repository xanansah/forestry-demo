<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, ,initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/ico" href="{{ "/img/favicon.png" | absolute_url }}" />

  <!-- SEO Optimisation -->
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}" />
  <link rel="canonical" href="{% if .page.canonical %}{{ .page.canonical }}{% else %}{{ .page.url }}{% endif %}" />
  <!-- Open Graph data -->
  <meta property="og:locale" content="en_GB" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}" />
  <meta property="og:image" content="" />
  <meta property="og:image:secure_url" content="" />
  <meta property="og:site_name" content="TotallyMoney" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
  <meta name="twitter:url" content="{{ page.url | absolute_url }}" />
  <meta name="twitter:description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}" />
  <meta name="twitter:image" content="" />
  <meta name="twitter:site" content="@TotallyMoney" />
  <!-- / SEO Optimisation -->

  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="{{ "/css/main.min.css" | absolute_url }}">
</head>
